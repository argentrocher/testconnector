<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©rification t√©l√©phone - Firebase</title>

  <!-- Firebase (compat) SDK - fonctionne sans module -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Connexion par t√©l√©phone</h2>

  <div>
    <label>Num√©ro de t√©l√©phone (ex: +33 612345678)</label><br>
    <input type="tel" id="phoneNumber" placeholder="+33 6 12 34 56 78">
    <div id="recaptcha-container"></div><br>
    <button onclick="sendCode()">Envoyer le code</button>
  </div>

  <br><hr><br>

  <div>
    <label>Code re√ßu par SMS</label><br>
    <input type="text" id="verificationCode" placeholder="123456">
    <button onclick="verifyCode()">V√©rifier le code</button>
  </div>

  <br><br>
  <div id="result" style="color: green;"></div>

  <script>
    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyB_BCwoJiBN-EZTUeXzptdb0kpdlt-i5ow",
  authDomain: "testsms-9ab09.firebaseapp.com",
  projectId: "testsms-9ab09",
  storageBucket: "testsms-9ab09.firebasestorage.app",
  messagingSenderId: "801448647233",
  appId: "1:801448647233:web:a17aa6d75d8f7a580bc4c0"
};

    // ‚úÖ Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîí reCAPTCHA invisible
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // Le reCAPTCHA a √©t√© valid√©
      }
    });

    let confirmationResult;

    function sendCode() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById('result').innerText = "‚úÖ Code envoy√© par SMS.";
        })
        .catch(error => {
          console.error(error);
          document.getElementById('result').innerText = "‚ùå Erreur : " + error.message;
        });
    }

    function verifyCode() {
      const code = document.getElementById('verificationCode').value;
      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          document.getElementById('result').innerText = "‚úÖ Num√©ro v√©rifi√© : " + user.phoneNumber;
        })
        .catch(error => {
          document.getElementById('result').innerText = "‚ùå Code incorrect ou expir√©.";
        });
    }
  </script>
</body>
</html>
